<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      .container {
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <div
      class="container border border-1 d-flex flex-column p-3 rounded my-5 mx-auto"
    >
      <div>
        <form class="d-flex" id="frm">
          <input
            type="search"
            class="form-control w-100"
            id="inp_text"
            placeholder="Type a city..."
          />

          <button type="submit" class="btn btn-primary ms-3">Search</button>
          <button class="btn btn-success ms-3" id="current">Current</button>
        </form>
        <div class="mt-3">
          <p class="fs-4 fw-bold" id="city"></p>
          <p id="date"></p>
          <p id="weather_status"></p>
        </div>
        <div class="row align-items-start">
          <div class="col d-flex align-items-center">
            <p class="temp text-black" style="font-size: 1.5rem">
              <span id="temp"></span> <span>Â°C</span>
            </p>
          </div>
          <div class="col">
            <p>Humidity: <span id="humidity"></span>%</p>
            <p>Wind: <span id="wind"></span> km/h</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
